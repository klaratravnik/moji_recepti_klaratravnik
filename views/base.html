<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Klarini recepti</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <nav class="navbar is-light">
    <div class="container">
      <div class="navbar-brand">
        <span class="navbar-item">
          <span class="icon">
            <i class="fas fa-clipboard-check"></i>
          </span>
          <p style="font-size:160%;">Klarini recepti</p>
        </span>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            % if uporabnisko_ime:
            <form method="POST" action="/odjava/">
              <button class="button is-light" style="font-size:130%;">
                Odjavi se ({{uporabnisko_ime}})
              </button>
            </form>
            % else:
            <a class="button is-primary" href="/registracija/">
              <p style="font-size:130%;">Registriraj se</p>
            </a>
            <a class="button is-light" href="/prijava/" style="font-size:120%;">
              Prijavi se
            </a>
            % end
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="section">
    {{!base}}
  </section>
</body>
</html>
